<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="back-button">Back to Maps</button>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <div id="image-modal">
        <span id="close-btn">X</span>
        <img id="image-popup" src="" alt="Destination Image">
    </div>

    <div id="coordinates-container">
        <div id="coordinates"></div>
        <div id="submit-container">
            <button id="submit-button">Submit</button>
        </div>
        <button id="show-image-btn" onclick="showImage()">Show Location</button>
        
        <button id="play-again-button" style="display: none;" onclick="playAgain()">Play Again</button>
    </div>
    
    <div id="popup-overlay" style="display: none;"></div>
    
    <div id="custom-popup" style="display: none;">
        <div id="popup-title"></div>
        <div id="popup-message"></div>
        <div id="popup-content"></div>
    </div>    

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="locations.js"></script>
    <script src="map-viewer-script.js"></script>
</body>
</html>
