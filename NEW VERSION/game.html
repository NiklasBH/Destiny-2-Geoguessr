<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny 2 GeoGuessr - Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
<div class="container">
    <div id="game-title">DESTINY 2 GEOGUESSR</div>
    <div id="location-label">LOCATION</div>

    <div id="location-image">
        <img id="location-img" src="" alt="Location Image">
    </div>

    <div id="game-info">
        <p id="round-info">Round 1 of 5</p>
        <p id="score-info">Score: 0</p>
    </div>

    <div id="map-label">MAPS</div>

    <div id="map-buttons">
        <!-- Buttons for map choices are dynamically added here -->
    </div>

    <div id="map-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="map"></div>
            <button id="submit-button" style="display: none;">Submit</button>
        </div>
    </div>
</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="locations.js"></script>
<script src="script.js"></script>
</body>
</html>
